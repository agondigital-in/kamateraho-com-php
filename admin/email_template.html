<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="email_template.css">
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1 id="email-subject">Email Subject</h1>
        </div>
        <div class="email-body">
            <p id="user-greeting"></p>
            <p id="email-message"></p>
            <div class="signature">
                <p>Best regards,<br>
                <strong>KamateRaho Team</strong></p>
            </div>
        </div>
        <div class="email-footer">
            <p>This email was sent from KamateRaho. If you have any questions, please contact us at support@kamateraho.com</p>
            <p>&copy; <span id="current-year"></span> KamateRaho. All rights reserved.</p>
        </div>
    </div>
    <script src="email_template.js"></script>
</body>
</html>
